<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video/Photo Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>TikTok Video/Photo Downloader</h1>
            <p>Enter the TikTok URL below to download videos or photos.</p>
            <input type="text" id="urlInput" placeholder="Paste TikTok URL here...">
            <button onclick="downloadContent()">Download</button>
            <div id="loader" class="loader"></div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
