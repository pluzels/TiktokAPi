<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TikTok Downloader</h1>
    <input type="text" id="url" placeholder="Enter TikTok URL">
    <button id="downloadBtn">Download</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('url').value;
      const res = await fetch('/download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      
      if (data.status === 'success') {
        if (data.result.type === 'image') {
          data.result.images.forEach(img => {
            const imgTag = document.createElement('img');
            imgTag.src = img;
            resultDiv.appendChild(imgTag);
          });
        } else if (data.result.type === 'video') {
          for (const [key, videoUrl] of Object.entries(data.result.videos)) {
            const aTag = document.createElement('a');
            aTag.href = videoUrl;
            aTag.innerText = `Download ${key}`;
            aTag.target = '_blank';
            resultDiv.appendChild(aTag);
            resultDiv.appendChild(document.createElement('br'));
          }
        }
      } else {
        resultDiv.innerText = data.message;
      }
    });
  </script>
</body>
</html>
